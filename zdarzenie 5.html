<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zdarzenie 5</title>
  <style>
    #mojDiv {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="mojDiv" onclick="klikdiv()">
  <button onclick="klik(event)">Propagacja</button>
</div>

<script>
  function klik(event) {
    event.fun();
    alert('Kliknięto na przycisk');
  }

  function klikdiv() {
    alert('Kliknięto na DIVa');
  }
</script>

</body>
</html>
