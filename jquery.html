<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animowane Serce</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    #heart {
      color: red;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div id="heart" class="serducho">&hearts;</div>

  <script>
    $(document).ready(function() {
      serducho();

      function serducho() {
        $("#heart").animate({fontSize: "4em"}, 500, function() {
          $(this).animate({fontSize: "3em"}, 500, serducho);
        });
      }
    });
  </script>
</body>
</html>
