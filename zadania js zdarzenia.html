<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przycisk</title>
</head>
<body>

<button name="moj-przycisk" value="1500" onclick="funkcja(event)">Klik</button>

<script>
  function funkcja(event) {
    
    var obiekt = event;
    var nazwa = event.target.name;
    var wartosc = event.target.value;
    alert('Przechwycony obiekt zdarzenia:', obiekt);
    alert('Wartość atrybutu name:', nazwa);
    alert('Wartość atrybutu value:', wartosc);
  }
</script>

</body>
</html>
