<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementy na stronie</title>
</head>
<body>
    <button id="klik">Siema</button>
    <div id="napis"></div>
   <script>
    const klik=document.querySelector('#klik');
    const napis=document.querySelector('#napis');

  
    klik.addEventListener("click", function(){
    
    napis.innerHTML='<h1>Siemanko wiedzowie</h1>';
});
    
   </script>
</script>
</body>
</html>
